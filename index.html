<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <title>Lian</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
<header class="header">
<div class="container-header">
    <div class="header-leftContent mainLogo"><a href="index.html"><img src="img/header/logo.png" alt="logotype Lian"></a></div>
    <nav class="header-rightContent">
        <ul class="header_nav">
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="portfolio.html">PORTFOLIO</a></li>
            <li><a href="blog.html">BLOG</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
        <form class="form-headerSearch" action="" method="POST">
            <label for="headerSearch" id="headerLoop"></label>
            <input type="search" name="" id="headerSearch" autocomplete="off">
            <div class="header-searchResult">
                <ul class="search_menuResult">
                </ul>
            </div>
        </form>
    </nav>
</div>
</header>

<main>
<div class="container-mainHome">
    <section class="home-sliderBlock"> 
        <div class="container-slides">
            <div class="slide">
                <article>
                    <img src="img/header-slider/bg/Background1.png" alt="slide img">
                    <div class="slide-text">
                        <h1>Design & Branding</h1>
                        <p>We Deliver Quality Results</p>
                    </div>
                </article>
                <article>
                    <img src="img/header-slider/bg/Background2.png" alt="slide img">
                    <div class="slide-text">
                        <h1>Lian Creative Agency</h1>
                        <p>Minimal Freelance Portfolio </p>
                    </div>
                </article>
                <article>
                    <img src="img/header-slider/bg/Background2.png" alt="slide img">
                    <div class="slide-text">
                        <h1>Lian Creative Agency</h1>
                        <p>Minimal Freelance Portfolio </p>
                    </div>
                </article>
            </div>
            <div class="position-radioButtons">
                <div class="container-radioButtons">
                    <input class="radioButtons" id="slide-1" name="slide" type="radio" value="0" checked>
                    <label class="radioLable" for="slide-1"></label>
                    <input class="radioButtons" id="slide-2" name="slide" type="radio" value="100">
                    <label class="radioLable" for="slide-2"></label>
                    <input class="radioButtons" id="slide-3" name="slide" type="radio" value="200">
                    <label class="radioLable" for="slide-3"></label>
                </div>
            </div> 
        </div>
        <button class="toggle_button-left button"></button>
        <button class="toggle_button-right button"></button>
    </section>
    <section class="portfolioBlock">
        <nav>
            <ul>
                <li>
                    <input type="radio" name="portfolioRadio" id="filter-all" checked> 
                    <label for="filter-all">All</label>
                </li>
                <li>
                    <input type="radio" name="portfolioRadio" id="filter-logo"> 
                    <label for="filter-logo">Logo</label>
                </li>
                <li>
                    <input type="radio" name="portfolioRadio" id="filter-app"> 
                    <label for="filter-app">Mobile app</label>
                </li>
                <li>
                    <input type="radio" name="portfolioRadio" id="filter-wordpress"> 
                    <label for="filter-wordpress">Wordpress</label>
                </li>
                <li>
                    <input type="radio" name="portfolioRadio" id="filter-design"> 
                    <label for="filter-design">Web design</label>
                </li>
                <li>
                    <input type="radio" name="portfolioRadio" id="filter-ui"> 
                    <label for="filter-ui">UI/IX</label>
                </li>
                <li class="last_li">
                    <input type="radio" name="portfolioRadio" id="filter-brand"> 
                    <label for="filter-brand">Branding</label>
                </li>
                <!-- <li>All</li>
                <li>Logo</li>
                <li>Mobile app</li>
                <li>Wordpress</li>
                <li>Web design</li>
                <li>UI/IX</li>
                <li class="last_li"> Branding</li> -->
            </ul>
        </nav>
        <div class="imgBox">
            <div class="col col-1"></div>
            <div class="col col-2"></div>
            <div class="col col-3"></div>
        </div>
        <button type="button" class="moreImgButton">
            load more
        </button>
    </section>
</div>
</main>

<footer>
    <div class="conteiner-footer">
        <div class="footer-logo mainLogo">
            <a href="index.html"><img src="img/header/logo.png" alt="logotype Lian"></a>
        </div>
        <div class="footer-iconSocial">
            <div><a href="https://facebook.com" class="icon1" target="_blank"></a></div>
            <div><a href="https://www.google.ru/" class="icon2" target="_blank"></a></div>
            <div><a href="https://twitter.com" class="icon3" target="_blank"></a></div>
            <div><a href="https://linkedin.com" class="icon4" target="_blank"></a></div>
            <div><a href="https://dribbble.com" class="icon5" target="_blank"></a></div>
            <div><a href="https://pinterest.com" class="icon6" target="_blank"></a></div>
            <div><a href="https://instagram.com" class="icon7" target="_blank"></a></div>
        </div>
        <div class="footer-sub">© 2016 <span>Mulitix Theme</span> by ThemeForces. All Rights Reserved.</div>
    </div>
</footer>
<script src="js/all.js"></script>
<script src="js/index.js"></script>
</body>
</html>
